<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Manta Ray Photography">
        <title>Manta Ray Photography</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>

            <h1>Manta Ray is Cool!</h1>

            <nav>
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>

        </header>

        <main id="main-form">
            <form id="contact-form" method="post"> 
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" autocomplete="given-name">

                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" autocomplete="family-name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email">

                <label for="mobile">Mobile number:</label>
                <input type="text" id="mobile" name="mobile" autocomplete="tel">

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </main>
